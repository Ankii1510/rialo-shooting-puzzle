<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rialo Shooting Puzzle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade {
      transition: all 0.3s ease;
    }
    .correct { background-color: #16a34a !important; }
    .wrong { background-color: #dc2626 !important; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center min-h-screen">

  <!-- Banner -->
  <div class="bg-blue-600 text-white text-center py-4 text-3xl font-bold w-full">
    Welcome to the Rialo Shooting Puzzle Game
  </div>

  <!-- Start Screen -->
  <div id="startScreen" class="flex flex-col items-center justify-center flex-1">
    <img src="https://www.rialo.io/logo.png" alt="Rialo Logo" class="w-40 mb-8">
    <button id="startBtn" class="px-8 py-4 bg-blue-600 text-white text-2xl rounded-lg hover:bg-blue-700 transition">
      Play
    </button>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" class="hidden flex flex-col items-center flex-1 w-full">
    <div id="questionContainer" class="p-4 bg-white shadow-md rounded-lg my-4 w-full max-w-md"></div>
    <div id="score" class="text-xl font-semibold mt-4"></div>
  </div>

  <script>
    // Questions from previous chats
    const questions = [
      { id: 1, question: "Question 1 from our previous chat?", options: ["A", "B", "C"], answer: "A" },
      { id: 2, question: "Question 2 from our previous chat?", options: ["A", "B", "C"], answer: "B" },
      { id: 3, question: "Question 3 from our previous chat?", options: ["A", "B", "C"], answer: "C" }
    ];

    const startScreen = document.getElementById('startScreen');
    const gameScreen = document.getElementById('gameScreen');
    const startBtn = document.getElementById('startBtn');
    const questionContainer = document.getElementById('questionContainer');
    const scoreEl = document.getElementById('score');

    let current = 0;
    let score = 0;

    startBtn.addEventListener('click', () => {
      startScreen.classList.add('hidden');
      gameScreen.classList.remove('hidden');
      showQuestion();
    });

    function showQuestion() {
      const q = questions[current];
      questionContainer.innerHTML = `
        <h2 class="text-xl font-semibold mb-4">${q.question}</h2>
        <div class="flex flex-col space-y-2">
          ${q.options.map(opt => `
            <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition fade" onclick="selectAnswer('${opt}', this)">
              ${opt}
            </button>
          `).join('')}
        </div>
      `;
      scoreEl.textContent = `Score: ${score}`;
    }

    function selectAnswer(option, btn) {
      const correct = option === questions[current].answer;
      btn.classList.add(correct ? 'correct' : 'wrong');
      if (correct) score++;
      setTimeout(() => {
        current++;
        if(current < questions.length){
          showQuestion();
        } else {
          questionContainer.innerHTML = `<div class="text-2xl font-bold">Your final score: ${score}/${questions.length}</div>`;
          scoreEl.textContent = '';
        }
      }, 500);
    }
  </script>
</body>
</html>
